    toptext: 中古自動車パーツ・自動車解体産業を
    toptext2: 次のステージへ
    findoutmore: 詳細を見る
    mission1: 日本国内の自動車アフターパーツ市場は約10兆円。 その重要な部分を占めるリサイクル部品市場は、 社会・環境面においても大切な役割を果たしている産業です。
    mission2: 一方で、国内需要の減少や、来たる自動車産業の大変革に備え、次のステージに向けて動きを加速する必要があります。
    mission3: 翻って、経済・人口成長が著しい新興国、特にアフリカでは、日本の自動車中古パーツ需要は年々増加しており 経済発展と中間所得層の増加より、「安かろう悪かろう」から「適正な価格」で「良い部品」が求められる市場へと変革し始めています。
    mission4: にも関わらず、既存の市場構造は、昔ながらの非効率・不透明な物流・取引形態が続いており、変化に対応できているとは言えません。
    mission5: HeyWorldでは、ITと物流の力で、日本の自動車リサイクル産業のコスト構造を強化し、 アフリカを中心とする新興国マーケットととの簡単・スムースな取引を実現します。
    yusagawa: 佐川 悠
    makichimura: 千村 真希
    partick: パトリック
    profileofyu: Rubyエンジニア。三井物産を経てHeyWorldを創業。 三井物産では10年間、資源ビジネス・リサイクルビジネス・自動車リビルト部品製造事業・アフリカ市場開拓に携わる。 南アフリカに駐在し、アフリカ中を飛び回ってきた。 学生時代にはエチオピア・アディスアベバ大学に留学するなど、アフリカ好き。これまでサブサハラアフリカ18ヶ国に渡航。
    profileofmaki: 三井物産を経てHeyWorldを創業。英語、フランス語、アラビア語に堪能。 三井物産では８年間、資源ビジネスを担当し、南アフリカに駐在し、アフリカ大陸内の資源案件を担当。 チュニジア生まれ、チュニジア人とのハーフ。現在は、ウガンダ人を父に持つ。
    profileofpatrick: ウガンダ人。ウガンダの首都カンパラ、ケニアの首都ナイロビと名古屋をベースに自動車中古パーツ事業を営む。 ウガンダではKani Auto Partsのオーナー経営者。
    recruit_top: エンジニアを募集しています(勤務形態自由)
