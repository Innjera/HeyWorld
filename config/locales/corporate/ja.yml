    toptext: 自動車アフターマーケットの再発明
    toptext2: 再発明
    findoutmore: 詳細を見る
    mission1: 日本国内の自動車アフター市場（新車販売以降の市場）は約10兆円。 その中でも整備修理市場は5兆円以上を占め、モビリティを支える重要な産業です。
    mission2: 自動車産業の大変革に備え、整備・修理市場は、これまでの常識に囚われない変革が求められています。
    mission3: 既存の市場構造は、地域の小さな経済圏を前提とし、設備を構えた整備工場に、カーオーナーが自動車を持ち込むといった形式の上に成り立っています。
    mission4: それらは、必ずしもテクノロジーの進化や、働き方の改革に沿っているとは言えません。
    mission5: 私たちは、整備修理産業が、本質的に社会に提供しなければいけない価値に集中し、テクノロジーを最大限活用した整備・修理産業の再定義を行なっていきます。
    yusagawa: 佐川 悠
    makichimura: 千村 真希
    partick: パトリック
    profileofyu: Rubyエンジニア。三井物産を経てHeyWorldを創業。 三井物産では10年間、資源ビジネス・リサイクルビジネス・自動車リビルト部品製造事業・アフリカ市場開拓に携わる。 南アフリカに駐在し、アフリカ中を飛び回ってきた。 学生時代にはエチオピア・アディスアベバ大学に留学するなど、アフリカ好き。これまでサブサハラアフリカ18ヶ国に渡航。
    profileofmaki: 三井物産を経てHeyWorldを創業。英語、フランス語、アラビア語に堪能。 三井物産では８年間、資源ビジネスを担当し、南アフリカに駐在し、アフリカ大陸内の資源案件を担当。 チュニジア生まれ、チュニジア人とのハーフ。自動車部品商を営むウガンダ人を父に持つ。
    profileofpatrick: ウガンダ人。ウガンダの首都カンパラ、ケニアの首都ナイロビと名古屋をベースに自動車中古パーツ事業を営む。 ウガンダではKani Auto Partsのオーナー経営者。
